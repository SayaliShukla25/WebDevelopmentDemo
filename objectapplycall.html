<html>
<head>
</head>
<body>
    <div id="d1"></div>
    <script>

        //call(), apply()
        const employee = {
            age: 30,
            fullName: function (city, country) {
                return this.firstname + " " + this.lastname + " " + city + " " + country;
            }
        }
        const member = {
            firstname: "User1",
            lastname: "User"
        }
        document.getElementById("d1").innerHTML = employee.fullName.call(member, " Pune", "India");
       // document.getElementById("d1").innerHTML = employee.fullName.apply(member, ["Mumbai", "India"]);
    </script>
</body>
</html>
