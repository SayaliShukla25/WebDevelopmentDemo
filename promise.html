<html>
<head>
</head>
<body>
    <div id="d1"></div>
    <script>

        function display(data) {
            document.getElementById("d1").innerHTML = data;
        }
        var promise = new Promise(function (resolve, reject) {
            let x = 10;
            if (x == 10) {
                resolve("code get executed successfully");

            }
            else {
                reject("Error in the code");
            }


        });

        promise.then(function (value) {
            display(value);
        }, function (error) {
            display(error);
        });

    </script>
</body>
</html>
