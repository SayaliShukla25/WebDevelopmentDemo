<body>

    <section id="card">
        <div class="container">
            <div class="row">

                <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                    <img src="login1.jpg" class="image">
                </div>
                <div class="col-lg-3 col-md-3"></div>
                <div class="col-lg-5 col-sm-12 col-xs-12">


                    <div class="login">
                        <p>
                            <label for="Input1" class="form-label">Email address</label>
                            <input type="email" required class="form-control" id="Input1" placeholder="name@example.com">
                        </p>
                        <p>
                            <label for="Input2" class="form-label">Password</label>
                            <input type="password" required class="form-control" id="Input2" placeholder="password">
                        </p>

                        <p>
                            <small id="error" style="color: red;"></small>
                        </p>
                        <p>
                            <button type="submit" class="btn btn-outline-primary"
                                    onclick="return validateUser()">
                                Login
                            </button>
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function validateUser() {
            // save email & pass which is entered in textboxes by the user
            var emailId = document.getElementById("Input1").value;
            var password = document.getElementById("Input2").value;
            // get the email & pass from the localstorage
            var email = localStorage.getItem("emailid");
            var pass = localStorage.getItem("password");
            if (emailId == email && password == pass) {
                alert("Success !");
                return true;
            }
            else {
                alert("Fail to login");
                return false;
            }
        }
    </script>
