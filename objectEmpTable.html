<html>
<head>
</head>
<body>
    <div id="d1"></div>
    <script>
    const employees =
        [
            {
                firstname: "Sayali",
                lastname: "Shukla",
                city:"Pune"
            },

            {
                firstname: "Snehal",
                lastname: "Kawade",
                city: "Solapur"

            },

             {
                firstname: "Muskan",
                lastname: "Tiwari",
                city: "Nashik"

            }
        ]
        var data = "<table border='1'><tr><th>First Name</th><th> Last Name</th><th>City</th></tr>";
        for (let i = 0; i < employees.length; i++) {
            data += "<tr><td>" + employees[i].firstname + "</td><td>" + employees[i].lastname +
                "</td><td>" + employees[i].city + "</td></tr>";
        }
        data += "</table>";
        document.getElementById("d1").innerHTML = data;
        </script>
    </body>
</html>
